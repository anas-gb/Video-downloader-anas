
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Downloader</h1>
    <input type="text" id="urlInput" placeholder="Paste video link here" />
    <div class="icons">
      <img src="yt.png" onclick="download('youtube')" alt="YouTube">
      <img src="insta.png" onclick="download('instagram')" alt="Instagram">
      <img src="fb.png" onclick="download('facebook')" alt="Facebook">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
